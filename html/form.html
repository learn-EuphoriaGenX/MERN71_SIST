<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe" required name="fullName">
        </div>
        <div>
            <label for="emailAddress">Email</label>
            <input type="email" id="emailAddress" placeholder="johndoe@gmail.com" required name="email">
        </div>
        <div>
            <label for="emailAddress">Enter Address</label>
            <textarea name="" id="" rows="10" cols="100"></textarea>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required name="password">
        </div>
        <div>
            <input type="checkbox" id="atac" required name="atac">
            <label for="atac">Accept Terms and Condition</label>
        </div>


        <div>
            <label for="age">Age</label>
            <select name="age" id="age">
                <option value="below 18">below 18</option>
                <option value="exact 18">exact 18</option>
                <option value="avobe 18">avobe 18</option>
            </select>
        </div>

        <div>
            <p>Whats Your Gender?</p>

            <div>
                <input type="radio" id="male" name="gender"><label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender"><label for="female">Female</label>
            </div>
            <div>
                <input type="radio" id="others" name="gender"><label for="others">Others</label>
            </div>
        </div>

        <div>
            <label for="favCol">Choose Favourite Color</label>
            <input type="color" id="favCol" required name="favCol">
        </div>




        <button>Submit</button>



    </form>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Year</th>
            <th>Semester</th>
        </tr>
        <tr>
            <td colspan="2">Rounak</td>
            <td>2013</td>
            <td>3rd</td>
        </tr>
        <tr>
            <td colspan="4" >Kunal</td>
        </tr>

    </table>
</body>

</html>
