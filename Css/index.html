<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: rgb(163, 240, 214);
            width: 50vw;
            height: 50vh;
            display: flex;
            flex-direction: row;

            justify-content: center;
            align-items: center;
          
        }
        .box{
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
        #box1{
            background-color: rgb(248, 68, 68);
            align-self: flex-start;
        }
        #box2{
            background-color: rgb(87, 87, 250);
        }
        #box3{
            background-color: rgb(88, 252, 88);
            align-self: flex-end;
        }
        #box4{
            background-color: rgb(248, 155, 248);
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">Box1</div>
        <div class="box" id="box2">Box2</div>
        <div class="box" id="box3">Box3</div>
        <div class="box" id="box4">Box4</div>
    </div>

</body>

</html>
